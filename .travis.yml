language: python
dist: xenial
sudo: true
addons:
    postgresql: "9.6"

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"

matrix:
  include:
      - python: "pypy3.5"
        env: ANYBLOK_DATABASE_DRIVER=postgresql+psycopg2cffi ANYBLOK_DATABASE_USER=postgres

env:
    global:
        - ANYBLOK_DATABASE_NAME=travis_ci_test
    matrix:
        - ANYBLOK_DATABASE_DRIVER=postgresql ANYBLOK_DATABASE_USER=postgres
        - ANYBLOK_DATABASE_DRIVER=mysql ANYBLOK_DATABASE_USER=travis

virtualenv:
  system_site_packages: false

services:
  - postgresql
  - mysql

before_install:
  - sudo apt-get update
  - sudo apt-get install graphviz

install:
  - pip install -U pip
  - pip install wheel
  - if [[ $TRAVIS_PYTHON_VERSION == 'pypy3.5' ]]; then pip install psycopg2cffi; else pip install psycopg2; fi
  - pip install sqlalchemy mysqlclient
  - pip install flake8 coverage nose
  - pip install colour passlib furl phonenumbers pycountry  # special columns
  - pip install coveralls
  - pip install -U cryptography
  - pip install -U coveralls
  - pip install .

script:
  - flake8 anyblok
  - python3 update_env.py
  - if [[ $ANYBLOK_DATABASE_DRIVER == 'postgresql' ]]; then psql -c 'create database travis_ci_test;' -U postgres; else mysql -e 'CREATE DATABASE IF NOT EXISTS travis_ci_test;'; fi
  - nosetests anyblok/tests -v -s --with-coverage --cover-package=anyblok
  - if [[ $ANYBLOK_DATABASE_DRIVER == 'postgresql' ]]; then psql -c 'drop database travis_ci_test;' -U postgres; else mysql -e 'drop DATABASE travis_ci_test;'; fi
  - anyblok_createdb --install-all-bloks
  - nosetests anyblok/bloks --with-anyblok-bloks -v -s --with-coverage --cover-package=anyblok
  - anyblok_nose -- -v -s --with-coverage --cover-package=anyblok  # test runner
  
after_success:
  coveralls
